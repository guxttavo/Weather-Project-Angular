<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.jpg" />
    <img src="../assets/hot.png" />

    <div class="weather-data">
      <div class="location"></div>
      <div class="temperature">{{ 123 | number: "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon-cold.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ 32 | number: "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon-cold.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ 23 | number: "1.0-0" }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon-cold.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ 23 }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/icon-cold.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ 23 }} km/h</div>
      </div>
    </div>
  </div>
</div>
